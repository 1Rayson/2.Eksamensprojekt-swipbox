<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../../style.css">
<body>

<div class="w3-container">
  <h2>Slideshow Indicators</h2>
  <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
</div>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="/assets/1-din_pakke_er_klar.GIF">
  <img class="mySlides" src="/assets/2-rutevejledning.PNG">
  <img class="mySlides" src="/assets/3-du_er_fremme.GIF">
  <img class="mySlides" src="/assets/4-forbinder_til_pakkeboks.GIF">
  <img class="mySlides" src="/assets/5-her_er_din_pakke.GIF">
  <img class="mySlides" src="/assets/6-her_er_din_pakke.GIF">
  <img class="mySlides" src="/assets/7-luk_laagen.GIF">
</div>

<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle">
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(7)"></span>
  </div>

<script src="script.js"></script>

</body>
</html>
