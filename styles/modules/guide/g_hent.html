<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guide.css">
    <title>Document</title>
</head>

<body>
    <!--Auto/manual image slider Start-->
    <div class="slider">
        <div class="slides">
            <!--radio buttons start: Press these buttons to move to another picture-->
            <input class="radio" type="radio" name="radio-btn" id="radio1" />
            <input class="radio" type="radio" name="radio-btn" id="radio2" />
            <input class="radio" type="radio" name="radio-btn" id="radio3" />
            <input class="radio" type="radio" name="radio-btn" id="radio4" />
            <input class="radio" type="radio" name="radio-btn" id="radio5" />
            <!--Radio buttons end-->
            <!--Slide images start-->
            <div class="slide first">
                
                <img src="/assets/nÃ¦rboks.png" alt="A nature picture of dark leafs" />
            </div>
            <div class="slide">
                <img src="/assets/forrest-bridge-nature-img.jpg" alt="A picture of a bridge in a forrest" />
            </div>
            <div class="slide">
                <img src="/assets/forrest-road-nature-img.jpg" alt="A picture of green leafs" />
            </div>
            <div class="slide">
                <img src="/assets/forrest-road-nature-img.jpg" alt="A nature picture of a forrest road" />
            </div>
            <!--Slide images end-->
            <!--Automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--Automatic navigation end-->
            <!--Manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!--Manual navigation end-->
        </div>
    </div>
    <script src="guide.js"></script>
</body>

</html>
